<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Examen</title>
</head>

<body>
   
    <div class="principal">
        <img id="fondoNavideño" src="./fondoNavideño.jpg">
        <img style="display: none;" id="fondoNavideño2" src="./fondoNavideño2.jpg">
        
        <div class="flip-box" id="flip-box">
            <div class="flip-box-inner">
              <div class="flip-box-front">
                <!-- <img src="img_paris.jpg" alt="Paris" style="width:300px;height:200px"> -->
                <img id="messi" src="./messi.jpg">
              </div>
              <div class="flip-box-back">
                <h2>Messi</h2>
                <p>Ganador del mundial de Qatar 2022</p>
              </div>
            </div>
          </div>
        <img id="copa1" src="./copa.png">
        <img id="copa2" src="./copa.png">
        <img id="mundialFinal" src="mundialFinal.jpg">

        <p id="felicidades">FELICIDADES LEO MESSI</p>
        <p id="nombre">LA PULGA</p>
        <p id="copitos"></p>
        <div class="container">
            <div class="box">
                <div class="clock">
                    <div class="hour">
                        <div class="hr" id="hr"></div>
                    </div>
                    <div class="min">
                        <div class="mn" id="mn"></div>
                    </div>
                    <div class="sec">
                        <div class="sc" id="sc"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <audio id="musica" controls autoplay>
        <source type="audio/mpeg" src="musicaNavideña.mp3">
    </audio>
    <script type="text/javascript" src="funcion.js"></script>
</body>

</html>
